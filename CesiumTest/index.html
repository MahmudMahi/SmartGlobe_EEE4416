<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium Globe Example</title>
  <!-- Cesium UMD build -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%;
      margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // ðŸ”‘ Use your Cesium Ion access token here
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMjY2ZmJiNi0wYjNkLTRhYjMtOTY1MS1lNjE3MTUzZDM2M2IiLCJpZCI6MzQ1ODUyLCJpYXQiOjE3NTkyMTQxMDF9.U1214QLTWfZ7cVEq-63c8JqsOOZUTIPnhBRm_8vMy4k";

    async function initCesium() {
      // create terrain provider
      const terrainProvider = await Cesium.createWorldTerrainAsync();

      // create viewer
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: terrainProvider,
        baseLayerPicker: true
      });

      // click to get lat/lon
      viewer.screenSpaceEventHandler.setInputAction(function(click) {
        const cartesian = viewer.camera.pickEllipsoid(click.position, viewer.scene.globe.ellipsoid);
        if (cartesian) {
          const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
          const lat = Cesium.Math.toDegrees(cartographic.latitude);
          const lon = Cesium.Math.toDegrees(cartographic.longitude);
          alert("Latitude: " + lat.toFixed(4) + ", Longitude: " + lon.toFixed(4));
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    initCesium();
  </script>
</body>
</html>
